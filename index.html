<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D√≠a de San Valent√≠n</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ffb3c8, #ff809a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        h1 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 15px 20px;
            text-align: center;
            line-height: 1.3;
        }

        .buttons {
            position: relative;
            z-index: 1;
            margin-top: 20px;
            width: 100%;
            min-height: 120px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            margin: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-width: 100px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            position: static;
            transition: all 0.3s ease;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #495057;
            position: fixed;
            transition: all 0.5s ease;
            touch-action: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 8s infinite linear;
        }

        .balloon::after {
            content: '‚ô•';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #fff;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        #message {
            display: none;
            color: white;
            font-size: 1.5em;
            text-align: center;
            margin: 20px;
            padding: 0 15px;
            line-height: 1.4;
        }

        .love-text {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 10px;
            display: block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) and (orientation: portrait) {
            h1 {
                font-size: 1.8em;
                margin: 10px 15px;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1.3em;
                min-width: 120px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                min-height: 150px;
            }
            
            .balloon {
                width: 40px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>¬øQuieres ser mi San Valent√≠n? üíñ</h1>
    <div class="buttons">
        <button id="yesBtn">¬°S√≠!</button>
        <button id="noBtn">No</button>
    </div>
    <div id="message">
        ¬°Sab√≠a que dir√≠as que s√≠ amorcito hermosa! üòçüíò<br>
        <span class="love-text">TE AMO MUCH√çSIMO üíñüéàüíï</span>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const balloonColors = ['#ff99cc', '#ff6666', '#cc99ff', '#ff94ba', '#ff4d4d'];
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(balloon);

            setTimeout(() => balloon.remove(), 8000);
        }

        // Create balloons
        setInterval(createBalloon, 1500);

        // Improved button movement logic
        function moveButton(event) {
            const buttonRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - buttonRect.width - 20;
            const maxY = window.innerHeight - buttonRect.height - 20;
            
            const x = Math.min(Math.max(Math.random() * maxX, 20), maxX);
            const y = Math.min(Math.max(Math.random() * maxY, 20), maxY);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            if(event.cancelable) event.preventDefault();
        }

        // Event listeners
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', function(e) {
            moveButton(e);
            e.preventDefault();
        }, { passive: false });

        yesBtn.addEventListener('click', () => {
            message.style.display = 'block';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Create celebration balloons
            for(let i = 0; i < 20; i++) {
                setTimeout(() => createBalloon(), i * 100);
            }
        });

        // Window resize handler
        window.addEventListener('resize', () => {
            const currentX = parseFloat(noBtn.style.left) || 0;
            const currentY = parseFloat(noBtn.style.top) || 0;
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            noBtn.style.left = Math.min(Math.max(currentX, 20), maxX) + 'px';
            noBtn.style.top = Math.min(Math.max(currentY, 20), maxY) + 'px';
        });

        // Initial button position
        noBtn.style.left = '50%';
        noBtn.style.top = '50%';
    </script>
</body>
</html>
